<ion-header>
  <ion-toolbar>
    <ion-title>Employee Dashboard</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" (click)="Logout()">
      <ion-button type="Logout"><b>Logout</b></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content >
  <ion-card *ngFor=" let user of userList">
    <ion-item  (click)="routeclick(user)">
      <ion-label >
        <ion-avatar slot="start">
        <img src={{user.image}}/>
        </ion-avatar>
      </ion-label>
      <ion-label > 
      <ion-text text-wrap><b>{{user.firstName}}</b></ion-text>
      </ion-label>
    <ion-item>
      <ion-label > 
        <ion-text><b>{{user.email}}</b></ion-text>
        </ion-label>    
      </ion-item>
    </ion-item>
</ion-card>    
</ion-content>
